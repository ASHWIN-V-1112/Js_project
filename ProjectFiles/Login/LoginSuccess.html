<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item border hover">
            <a class="nav-link active" aria-current="page" href="../Users/GroupChat.html">Group chat</a>
          </li>
          <li class="nav-item border">
            <a class="nav-link active" href="../Users/UserList.html">Manage Users</a>
          </li>
          <li class="nav-item border">
            <a class="nav-link active" href="../Users/DocumentList.html">Manage Documents</a>
          </li>
          <li class="nav-item border">
            <a class="nav-link active" href="../WelcomePage.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 col-5">
    <div class="row justify-content-center">
      <h1 class="card-title text-success mb-4">
        You have logged in successfully üëç
      </h1>

      <div class="user-details mb-4">
        <script>
          const storedUsers = JSON.parse(localStorage.getItem("users"));
          if (storedUsers && storedUsers.length > 0) {
            const lastUser = storedUsers[storedUsers.length - 1];
            const detailsDiv = document.createElement("div");
            detailsDiv.innerHTML = `
                                        <p class="h5 mb-3">Registration Details</p>
                                        <div>
                                            <p class="mb-2"><strong>Full Name:</strong> ${lastUser.fullname}</p>
                                            <p class="mb-0"><strong>Email:</strong> ${lastUser.email}</p>
                                        </div>
                                    `;
            document.currentScript.parentNode.appendChild(detailsDiv);
          } else {
            const alertDiv = document.createElement("div");
            alertDiv.className = "alert alert-warning";
            alertDiv.textContent = "No user data found";
            document.currentScript.parentNode.appendChild(alertDiv);
          }
        </script>
      </div>
    </div>
  </div>
</body>

</html>
