<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5 col-4">
        <div class="row justify-content-center">
            <h1 class="card-title text-success mb-4">
                You have registered successfully üëç
            </h1>

            <div class="user-details mb-4">
                <script>
                    const storedUsers = JSON.parse(localStorage.getItem("users"));
                    if (storedUsers && storedUsers.length > 0) {
                        const lastUser = storedUsers[storedUsers.length - 1];
                        const detailsDiv = document.createElement('div');
                        detailsDiv.innerHTML = `
                                        <p class="h5 mb-3">Registration Details</p>
                                        <div>
                                            <p class="mb-2"><strong>Full Name:</strong> ${lastUser.fullname}</p>
                                            <p class="mb-0"><strong>Email:</strong> ${lastUser.email}</p>
                                        </div>
                                    `;
                        document.currentScript.parentNode.appendChild(detailsDiv);
                    } else {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-warning';
                        alertDiv.textContent = 'No user data found';
                        document.currentScript.parentNode.appendChild(alertDiv);
                    }
                </script>
            </div>
            <span class="text-center"> <a href="../WelcomePage.html" class="btn btn-primary btn-sm">
                    Home üè†Ô∏é
                </a>
                <a href="../Login/LoginPage.html" class="btn btn-primary btn-sm">
                    Login
                </a></span>

        </div>
    </div>
</body>

</html>
